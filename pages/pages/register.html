<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Aina Global</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

<header>
  <h1>Aina Global</h1>
  <p>New User Registration</p>
</header>

<div class="container">
  <div class="card">
    <h2>Create Account</h2>

    <input type="text" placeholder="Full Name" style="width:100%;padding:10px;margin-bottom:10px;">
    <input type="email" placeholder="Email" style="width:100%;padding:10px;margin-bottom:10px;">
    <input type="password" placeholder="Password" style="width:100%;padding:10px;margin-bottom:10px;">
    <input type="text" placeholder="Referral Code" style="width:100%;padding:10px;margin-bottom:10px;">

    <button style="width:100%;padding:10px;background:#0a3cff;color:white;border:none;border-radius:5px;">
      Register
    </button>

    <p style="margin-top:15px;text-align:center;">
      Already have an account?
      <a href="login.html">Login here</a>
    </p>
  </div>
</div>

</body>
</html>
